<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: 'unsafe-inline'; connect-src * 'unsafe-inline'; frame-src *; media-src *;">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="f7/css/framework7.css">
    <link rel="stylesheet" href="f7/css/card.css">
    <link rel="stylesheet" href="css/icons.css">
    <title>Framework7 Studio</title>
    <style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
</head>

<body>
    <div id="app">
        <div class="statusbar"></div>

        <div class="panel panel-left panel-reveal">
            <div class="view view-left">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner sliding">
                            <div class="title">Files</div>
                            <div class="right">
                                <a data-searchbar=".searchbar" class="link icon-only searchbar-enable">
                                    <i class="icon material-icons">search</i>
                                </a>
                            </div>
                            <form id="searchbar-expandable" class="searchbar searchbar-expandable">
                                <div class="searchbar-inner">
                                    <div class="searchbar-input-wrap">
                                        <input type="search" placeholder="Search" />
                                        <i class="searchbar-icon">
                                    </i>
                                        <span class="input-clear-button"></span>
                                    </div>
                                    <span class="searchbar-disable-button">Cancel</span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="list" style="margin-top: 0px;">
                            <ul id="list-file-html"></ul>
                            <ul id="list-file-js"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="views ios-edges">
            <div class="view view-main">
                <div id="editor"></div>
            </div>
        </div>
    </div>
    <script src="f7/js/framework7.js"></script>
    <script src="editor/routes.js"></script>
    <script src="editor/app.js"></script>
    <script src="editor/left.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
    <script>
        var ed = ace.edit("editor");
        ed.setTheme("ace/theme/monokai");
        $$(document).on('click', '#btn-open-html', function() {
            var fileName = $$(this).attr('data-file');
            fs.readFile(path.join(__dirname, 'pages/' + fileName), 'utf-8', (err, data) => {
                if (err) {
                    console.log(err);
                    return;
                }
                var mode = autoImplementedMode(fileName);
                ed.getSession().setMode(mode);
                console.log(mode);
                console.log(data);
            });
        });
        function autoImplementedMode(filename){
            var ext = filename.split('.').pop();
            var prefix = "ace/mode/";
        
            if(!ext){
                return prefix + "text";
            }
            switch (ext) {
                case "js":
                return prefix + "javascript";
                case "css":
                return prefix + "css";
                case "html":
                return prefix + "html";
            }
        }  
    </script>
</body>
</html>
